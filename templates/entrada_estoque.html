{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Entrada de estoque</h2>
  <form class="form-grid" method="post" action="{{ url_for('entrada_estoque') }}">
    <label>Produto
      <select name="product_id" required>
        <option value="">Selecione</option>
        {% for p in products %}
        <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Data
      <input type="date" name="date">
    </label>
    <label>Quantidade
      <input type="number" step="0.01" name="quantity" required>
    </label>
    <label>Custo unit√°rio (R$)
      <input type="number" step="0.01" name="cost_unit" required>
    </label>
    <label>Origem
      <input type="text" name="origin" placeholder="compra, ajuste, etc.">
    </label>
    <button class="btn-primary full-width">Salvar entrada</button>
  </form>
</section>
{% endblock %}
